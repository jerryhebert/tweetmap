<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="tweets.css">
        <title>Tweet maps</title>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="tweets.js"></script>
    </head>
    <body>
        <div id="tweetTemplate" class="tweetTemplate">
            <div class="table">
                <div class="table-row">
                    <div class="label-cell">
                        <div class="label" id="label"></div>
                    </div>
                    <div class="table-cell">
                        <div class="creator" id="creator"></div>
                        <div class="timestamp" id="timestamp"></div>
                        <div class="message" id="message"></div>
                    </div>
                </div>
             </div>
        </div>

        <h1>Look for tweets in specific places!</h1>

        <div class="table">
            <div class="table-row">
                <div class="table-cell">
                    <form id="searchForm">
                    Filter: <input size="48" id="tags_input" type="text" onChange="updateTweets()">
                    </form>
                </div>
                <div class="table-cell">
                    <span id="status"></span>
                </div>
            </div>
            <div class="table-row">
                <div class="table-cell" width="500px">
                    <div style="width: 500px; height: 500px;" id="map"></div>
                </div>
                <div class="table-cell" width="100%">
                    <div class="tweets" id="tweets"></div>
                </div>
            </div>
        </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxNnmBhkZS1fqF_7cfQt1Uv0qsdkGrQxY&callback=initMap"
        async defer></script>

    </body>
</html>
