<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="tweets.css">
        <title>Tweet maps</title>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="tweets.js"></script>
    </head>
    <body>
        <div id="tweetTemplate" class="tweetTemplate">
            <span id="label"></span>  -  <span id="creator"></span> - <span id="timestamp"></span><br>
            <span id="message"></span>
        </div>

        <h1>Look for tweets in specific places!</h1>

        <table cellspacing="0" cellpadding="0">
            <tr>
                <td>
                    <form id="searchForm">
                    Tags: <input size="16" id="tags_input" type="text" onChange="updateTweets()"></input>
                    </form>
                <td>
                    <span id="status" />
                </td>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <div style="width: 500px; height: 500px;" id="map"></div>
                </td>
                <td id="tweets" style="height: 100px; overflow-y: auto;">
                    ...
                </td>
            </tr>
        </table>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxNnmBhkZS1fqF_7cfQt1Uv0qsdkGrQxY&callback=initMap"
        async defer></script>

    </body>
</html>
